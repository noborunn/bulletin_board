{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <!--<div class="row">-->
            <h1>検索結果</h1>
            {% for room in room_list %}
            <br>
            <a href="{% url 'board:thread_board' room.pk %}">
                {{ room.title }}
            </a>
            {% empty %}
            <p>スレッドがありません。</p>
            {% endfor %}
        <!--</div>-->
    </div>
</div>
{% endblock %}
