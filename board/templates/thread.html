{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="container">
    <!--<div class="row">-->
        <div class="my-div-style">
            <!--追加-->
            <h3>{{ room.title }}</h3>
            {% for message in message_list %}
            <br>
            <div class="chat">
                <span class="user-name">{{ message.user }}</span>
                <span class="time">{{ message.created_at }}</span>
                <p class="content">{{ message.content }}</p>
            </div>
            {% endfor %}
        </div>
    <!--</div>-->
</div>

<div class="message-form">
    <div class="container" id="parent">
        <!--<div class="row" id="parent-input">-->
            <form method="POST" id="post-form">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="content" class="form-control" placeholder="Your opinion"
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <!--<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>-->
                        <button class="btn btn-info" type="submit" id="button-addon2">Button</button>
                    </div>
                </div>
            </form>
        <!--</div>-->
    </div>
</div>
{% endblock %}
